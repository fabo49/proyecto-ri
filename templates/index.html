<!DOCTYPE html>
<html lang="es">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


    <title>FindEx</title>

    <script>
        $( document ).ready(function() {
              // Initialize collapse button
                $(".button-collapse").sideNav();
        });

    </script>

    <style>

        body{
            background-image: url("{{url_for('static', filename='assets/img/back.jpg')}}");
            background-color: black;
            background-size: 100% auto;
            background-repeat: no-repeat;
        }

        @media only screen and (max-width: 992px) {
            body {
                background-size: auto 100%;
            }
        }

        .black-layer{
            background-color: rgba(0, 0, 0, 0.35);
            width: 100%;
            height: 100vh;
        }
        /* label color */
        .input-field label {
            color: #4caf50;
        }

        /* label focus color */
        .input-field input[type=text]:focus + label {
            color: #4caf50;
        }

        /* label underline focus color */
        .input-field input[type=text]:focus {
            border-bottom: 1px solid #4caf50;
            box-shadow: 0 1px 0 0 #4caf50;
            color:white;
        }

        /* valid color */
        .input-field input[type=text].valid {
            border-bottom: 1px solid #4caf50;
            box-shadow: 0 1px 0 0 #fff;
        }

        /* invalid color */
        .input-field input[type=text].invalid {
            border-bottom: 1px solid #fff 00;
            box-shadow: 0 1px 0 0 #fff;
        }

        /* icon prefix color */
        .input-field .prefix{
            color:white;
        }
        /* icon prefix focus color */
        .input-field .prefix.active {
            color: #4caf50;
        }
    </style>

</head>
<body>
    <div class="black-layer">
        <nav class="transparent">
            <div class="nav-wrapper">
                <div class="container">
              <a href="/" class="brand-logo">FindEx</a>
              <a href="#" data-activates="mobile-menu" class="button-collapse"><i class="material-icons">menu</i></a>
              <ul class="right hide-on-med-and-down">
                <li><a href="#">Acerca de</a></li>
              </ul>
              <ul class="side-nav" id="mobile-menu">
                  <li>
                    <div class="userView">
                      <div class="background">
                        <img src="{{url_for('static', filename='assets/img/back.jpg')}}" style="width:100%; height: auto;">
                      </div>
                      <h4>FindEx</h4>
                      <p>El buscador facil y seguro</p>
                    </div>
                </li>
                <li><a href="#">Acerca de</a></li>
                <li><div class="divider"></div></li>
                <li><a class="subheader">Elaborado para el curso R.I de la UCR</a></li>
              </ul>
              </div>
            </div>
        </nav>
        <div class="valign-wrapper" style="height:90vh;">
            <div class="container valign" style="margin-top:-10vh;">
                <div class="row">
                    <div class="col s12 m10 offset-m1 l8 offset-l2">
                    <form action="">
                        <div class="input-field">
                            <i class="material-icons prefix">search</i>
                            <input id="search" type="text" name="search" required placeholder="¿Qué desea saber?">
                        </div>
                        <input type="submit" class="hide">
                    </form>
                </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
